<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: lightBlue;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      margin-top: 50px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Create IRCTC Account</h2>
      <form id="registrationForm" method="post" action="#">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name" id="firstName" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name" id="lastName" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" placeholder="Phone" id="phone"  required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" id="email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" id="password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" required>
        </div>
        <div class="form-group">
          <label>User Type:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userType" id="user" value="user" checked>
            <label class="form-check-label" for="user">User</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userType" id="admin" value="admin">
            <label class="form-check-label" for="admin">Admin</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Validate passwords match
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      if(password.length < 8){
	alert("8 digit km se km");
}
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        event.preventDefault();
      }
    });
  </script>

<script>
  // Validate phone number format
  function validatePhoneNumber(phoneNumber) {
    // Regular expression for a 10-digit phone number
    var phonePattern = /^\d{10}$/;
    return phonePattern.test(phoneNumber);
  }

  document.getElementById("registrationForm").addEventListener("submit", function(event) {
    var phoneNumber = document.getElementById("phone").value;
    if (!validatePhoneNumber(phoneNumber)) {
      alert("Please enter a valid 10-digit phone number");
      event.preventDefault();
    }
  });
</script>


</body>
</html>
